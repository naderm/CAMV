version: Build {build}

skip_non_tags: true

environment:
    matrix:
        - nodejs_version: "7"
          platform: x64

install:
    - ps: Install-Product node $env:nodejs_version $env:platform
    - "npm install"
    - "npm install bower -g"
    - "bower install"
    - ps: $json = curl -fsSL https://api.github.com/repos/white-lab/pycamverter/releases | ConvertFrom-Json
    - ps: Start-FileDownload $json[0].assets.browser_download_url

# test_script:
#     - npm test

build_script:
    - npm run make

artifacts:
    - path: "out/make/CAMV-win32-x64.zip"

deploy:
    - provider: GitHub
      description: "Computer Assisted Manual Validation for Mass Spectrometry Proteomics"
      artifact: /CAMV-.*\.zip/
      draft: false
      prerelease: false
      on:
        appveyor_repo_tag: true
      auth_token:
        secure: Vt90BNYB5BI/GtFTilnFdNNEC8T+/szE6cmO3M3gpMaMRXzE4p+XNdAHyymTxnJN
