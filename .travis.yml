language: node_js
sudo: false
# cache:
#   yarn: true
#   directories:
#     - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - clang-3.8

matrix:
  include:
    - os: linux
      node_js: '9'
      compiler: clang
      env:
      addons:
         apt:
            sources: [ 'ubuntu-toolchain-r-test','llvm-toolchain-precise-3.8', 'gcc-multilib', 'g++-multilib', 'libsqlite3-dev' ]
            packages: [ 'clang-3.8' ]
    - os: osx
      node_js: '9'

before_install:
  - export CAMV_VERSION=$(node -e "console.log(require('./package.json').version);")
  - uname -s
  - echo '${CXX} ${CC}'
  - if [[ $(uname -s) == 'Linux' ]]; then
      export CXX="clang++-3.8";
      export CC="clang-3.8";
      export DEPLOY_FILE=out/make/CAMV-linux-x64-${CAMV_VERSION}.zip;
    elif [[ $(uname -s) == 'Darwin' ]] ; then
      export DEPLOY_FILE=out/make/CAMV-darwin-x64-${CAMV_VERSION}.zip;
    fi;
  - "npm i -g npm@5.5.1"
  - "npm i -g yarn"
  - "npm --version"
  - "yarn --version"

install:
  # - travis_wait 30 yarn
  - travis_wait 30 npm install

script:
  # - travis_wait 30 yarn run make
  - travis_wait 30 npm run make
  - ls -lh out/make/

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $DEPLOY_FILE
  skip_cleanup: true
  on:
    repo: white-lab/CAMV
    tags: true
